<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hangman</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <label>
      Total Wall Width: <input id="wallWidthInput" type="number" value="10" placeholder="10">

    <label>

    </label>
    <button type="button" onclick="updateHangman()">Update</button>

    <div id="hangmanArea"></div>

    <script src="index.js"></script>
  </body>
</html>
